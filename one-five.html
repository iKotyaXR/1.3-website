<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Бренды</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/css/style.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <article class="brands">
      <h2 class="brands__title">Ремонт техники различных брендов</h2>

      <section class="brands__container hidden">
        <ul class="swiper-wrapper">
          <li class="item">
            <div class="item__logo lenovo-logo" aria-label="Lenovo"></div>
            <button type="button" class="item__button"></button>
          </li>
          <li class="item">
            <div class="item__logo samsung-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="samsung"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo apple-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="apple"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo viewsonic-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="viewsonic"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo bosch-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="bosch"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo hp-logo"></div>
            <button type="button" class="item__button" aria-label="hp"></button>
          </li>
          <li class="item">
            <div class="item__logo acer-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="acer"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo sony-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="sony"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo lenovo-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="lenovo"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo samsung-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="samsung"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo apple-logo"></div>
            <button
              type="button"
              class="item__button"
              aria-label="apple"
            ></button>
          </li>
          <li class="item--empty" aria-hidden="true"></li>
        </ul>
        <div class="swiper-pagination"></div>
      </section>
      <button type="button" class="show-all" aria-label="Показать всё">
        <img
          src="./assets/icons/readmore.svg"
          alt="Стрелочка"
          class="more-button__image"
        />
        <span>Показать все</span>
      </button>
    </article>
    <script src="./scripts/main.js"></script>
  </body>
</html>
